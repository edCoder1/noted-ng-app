<div class="main-actions">
  <div class="col-md-8 search-bar">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search" />
  </div>
  <div class="buttons-div">
    <button class="btn btn-warning" (click)="createNote(selectedNotebook)" [disabled]="!selectedNotebook">
      <i class="fa fa-plus"></i>
      Note
    </button>
    <button class="btn btn-info pull-right" (click)="newNotebook()">
      <i class="fa fa-plus"></i>
      Notebook
    </button>
  </div>
</div>
